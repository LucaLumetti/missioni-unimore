{% extends "Rimborsi/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="" method="post">{% csrf_token %}
        <div class="col-4">
            {% if form.email.errors %}
                {{ form.email.errors }}
            {% endif %}
            {{ form.email|as_crispy_field }}
            <input type="submit" class="btn btn-primary" value="Reset password">
        </div>
    </form>
{% endblock %}
